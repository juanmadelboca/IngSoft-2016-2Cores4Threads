apply plugin: 'java'

repositories {
    mavenCentral()
}
dependencies {
    testCompile 'junit:junit:4.10'
}

apply plugin: 'checkstyle'
apply plugin: 'findbugs'

checkstyle {
    configFile = new File("${project.projectDir}", "checkstyle.xml")
}

findbugsMain {
  xml.enabled = false
  html.enabled = true
}

