apply plugin: 'java'

repositories {
    mavenCentral()
}
dependencies {
    testCompile 'junit:junit:4.10'
}

apply plugin: 'checkstyle'
apply plugin: 'findbugs'
checkstyle {
    configFile = new File("${project.projectDir}", "checkstyle.xml")
}

findbugs {
    sourceSets = [ subProject.sourceSets.main, subProject.sourceSets.test ]
    ignoreFailures = true
}

